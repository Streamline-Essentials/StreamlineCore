plugins {
    id "net.kyori.blossom" version "1.2.0" //For replacing version in Streamline.java
}

repositories {
    //Velocity
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    compileOnly("com.velocitypowered:velocity-api:3.1.2-SNAPSHOT")
    annotationProcessor("com.velocitypowered:velocity-api:3.1.2-SNAPSHOT")
    compileOnly "net.luckperms:api:5.4"
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
    implementation shadow("com.github.simplix-softworks:SimplixStorage:3.2.5")
    implementation shadow("net.objecthunter:exp4j:0.4.8")
    implementation shadow('mysql:mysql-connector-java:8.0.29')
    implementation shadow("com.zaxxer:HikariCP:5.0.1")
    implementation shadow("com.google.re2j:re2j:1.6")
    implementation shadow('org.mongodb:mongo-java-driver:3.12.11')
    annotationProcessor('org.mongodb:mongo-java-driver:3.12.11')
    implementation("org.apache.commons:commons-lang3:3.12.0")
    compileOnly('org.geysermc:base-api:2.0.4-SNAPSHOT')
    compileOnly('org.geysermc:geyser-api:2.0.4-SNAPSHOT')
}

blossom {
    replaceToken '${project.version}', project.version, './src/main/resources/bungee.yml'
    replaceToken '${project.version}', project.version, './src/main/java/net/streamline/api/BasePlugin.java'
}
