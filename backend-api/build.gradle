group = 'net.streamline'
project.version = APIB_VER

repositories {
    mavenCentral()
    // OpenCollab
    maven { url 'https://repo.opencollab.dev/maven-snapshots/' }
    maven { url 'https://repo.opencollab.dev/maven-releases/'}
    // JitPack
    maven { url 'https://jitpack.io' }
    maven { url 'https://mvnrepository.com/artifact' }
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'

        // As of Gradle 5.1, you can limit this to only those
        // dependencies you expect from it
        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }
    /*
     As Spigot-API depends on the BungeeCord ChatComponent-API,
    we need to add the Sonatype OSS repository, as Gradle,
    in comparison to maven, doesn't want to understand the ~/.m2
    directory unless added using mavenLocal(). Maven usually just gets
    it from there, as most people have run the BuildTools at least once.
    This is therefore not needed if you're using the full Spigot/CraftBukkit,
    or if you're using the Bukkit API.
    */
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://oss.sonatype.org/content/repositories/central' }
}

dependencies {
    // Platform Backend.
    compileOnly 'org.spigotmc:spigot-api:1.19-R0.1-SNAPSHOT' // The Spigot API with no shadowing. Requires the OSS repo.

    // Defaults.
    implementation(IMPL)
    shadow(SHAD)
    annotationProcessor(ANNO)
    compileOnly(COMP_ONLY)

    // Other Plugins
    compileOnly(OTHER_PLUGINS)

    // Inventories.
    implementation(shadow("fr.minuskube.inv:smart-invs:1.2.7"))

    // Streamline API.
    implementation(files("${rootDir}\\api\\build\\libs\\StreamlineCore-API-${API_VER}.jar"))
}

java {
    sourceCompatibility = JavaVersion.VERSION_16
    targetCompatibility = JavaVersion.VERSION_16
}

blossom {
    replaceToken '${version}', project.version, 'src/main/resources/plugin.yml'
}

jar.enabled = false
shadowJar {
    String finalName = "StreamlineCore-APIB-${project.version}.jar"

    destinationDirectory = file("${rootDir}/backend-api/build/libs")
    archiveClassifier.set('')

    archiveFileName = finalName;
}

artifacts {
    archives shadowJar
}