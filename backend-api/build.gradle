repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
    // OpenCollab
    maven { url 'https://repo.opencollab.dev/maven-snapshots/' }
    maven { url 'https://repo.opencollab.dev/maven-releases/'}
    // JitPack
    maven { url 'https://jitpack.io' }
    maven { url 'https://mvnrepository.com/artifact' }
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://oss.sonatype.org/content/repositories/central' }
    maven { url 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
}

dependencies {
    // Platform Backend.
    compileOnly 'org.spigotmc:spigot-api:1.20.1-R0.1-SNAPSHOT' // The Spigot API with no shadowing. Requires the OSS repo.

    // Defaults.
    annotationProcessor(ANNO)
    shadow(implementation(compileOnly(files(SH_FILES))))
    compileOnly(COMP_ONLY)

    // Other Plugins
    compileOnly(OTHER_PLUGINS)

    // Inventories.
    implementation 'com.github.hamza-cskn.obliviate-invs:core:4.1.11'

    // Streamline API.
    implementation project(path: ':StreamlineCore-API', configuration: 'shadow')

    compileOnly 'me.clip:placeholderapi:2.11.2'

    // Files.
    compileOnly(files(FILES))
}

tasks.named("compileJava").configure {
    dependsOn(":StreamlineCore-API:jar")
}