plugins {
    id 'net.minecrell.plugin-yml.bukkit' version '0.3.0'
}

repositories {
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'

        // As of Gradle 5.1, you can limit this to only those
        // dependencies you expect from it
        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }
    /*
     As Spigot-API depends on the BungeeCord ChatComponent-API,
    we need to add the Sonatype OSS repository, as Gradle,
    in comparison to maven, doesn't want to understand the ~/.m2
    directory unless added using mavenLocal(). Maven usually just gets
    it from there, as most people have run the BuildTools at least once.
    This is therefore not needed if you're using the full Spigot/CraftBukkit,
    or if you're using the Bukkit API.
    */
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://oss.sonatype.org/content/repositories/central' }
}

dependencies {
    // -x :StreamlineCore-Spigot:compileJava
    // Platform.
    compileOnly "org.spigotmc:spigot-api:1.19-R0.1-SNAPSHOT" // The Spigot API with no shadowing. Requires the OSS repo.

    // Defaults.
    compileOnly(IMPL)
    compileOnly(SHAD)
    annotationProcessor(ANNO)
    compileOnly(COMP_ONLY)

    // Other Plugins
    compileOnly(OTHER_PLUGINS)

    // Streamline API.
//    implementation(shadow(files("${rootDir}\\api\\build\\libs\\StreamlineCore-API-${API_VER}.jar")))
    implementation(shadow(project(":StreamlineCore-API")))
//    implementation(shadow(files("${rootDir}\\backend-api\\build\\libs\\StreamlineCore-APIB-${APIB_VER}.jar")))
    implementation(shadow(project(":StreamlineCore-APIB")))
}

bukkit {
    name = 'StreamlineAPI'
    main = 'net.streamline.base.Streamline'
    authors = ['Quaint', 'RedstonedLife']
    website = 'https://github.com/Streamline-Essentials'
    version = "${project.version}"
    depend = ['LuckPerms']
    softDepend = ['Geyser', 'PlaceholderAPI']
}