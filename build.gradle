buildscript {
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "gradle.plugin.com.github.johnrengelman:shadow:7.1.2"
        classpath "net.kyori:blossom:1.3.1"
    }
}

plugins {
    id("java")
    id("net.kyori.blossom") version "1.3.1"
    id("com.github.johnrengelman.shadow") version "7.1.2"
}

blossom {
    replaceToken('${{project.version}}', project.version)
}

wrapper {
    gradleVersion = "7.5.1"
    distributionType = Wrapper.DistributionType.ALL
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'com.github.johnrengelman.shadow'
    apply plugin: 'net.kyori.blossom'

    apply from: "$rootDir/dependencies.gradle"

    group = 'com.github.streamline-essentials'
    version = '2.1.2.0-SNAPSHOT'

    repositories {
        mavenCentral()
        // JitPack
        maven { url 'https://jitpack.io' }
        maven { url 'https://mvnrepository.com/artifact' }
        // OpenCollab
        maven { url 'https://repo.opencollab.dev/maven-snapshots/' }
        maven { url 'https://repo.opencollab.dev/maven-releases/'}
        // Velocity
        maven { url 'https://repo.papermc.io/repository/maven-public/' }
        // Fabric
        maven { url 'https://maven.fabricmc.net/' }
        maven { url 'https://libraries.minecraft.net/' }
        // PlaceholderAPI
        maven { url 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
    }

    shadowJar {
        manifest {
            attributes(
                    'Implementation-Title': "$project.name",
                    'Implementation-Version': "$project.version"
            )
        }

        relocate("tv.quaint.thebase.lib", "net.streamline.thebase.lib")

//    archiveFileName = "$archiveBaseName-$archiveVersion.$archiveExtension"
        archiveName = "$baseName-$version.$extension"
    }

    artifacts {
        archives shadowJar
    }
}
