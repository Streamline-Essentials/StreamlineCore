group = 'net.streamline'
project.version = API_VER

repositories {
    mavenCentral()
    // OpenCollab
    maven { url 'https://repo.opencollab.dev/maven-snapshots/' }
    maven { url 'https://repo.opencollab.dev/maven-releases/'}
    // JitPack
    maven { url 'https://jitpack.io' }
    maven { url 'https://mvnrepository.com/artifact' }
}

dependencies {
    // Defaults.
    implementation(IMPL)
    shadow(SHAD)
    annotationProcessor(ANNO)
    compileOnly(COMP_ONLY)

    // Other Plugins
    compileOnly(OTHER_PLUGINS)

    implementation(shadow(files("C:\\Users\\nitra\\Dropbox\\Streamline\\Project\\SBP\\sbp\\build\\libs\\sbp-spring-boot-starter-1.0-SNAPSHOT.jar")));
}

java {
    sourceCompatibility = JavaVersion.VERSION_16
    targetCompatibility = JavaVersion.VERSION_16
}

blossom {
    replaceToken '${version}', project.version, 'src/main/resources/plugin.yml'
}

jar.enabled = false
shadowJar {
    String finalName = "StreamlineCore-API-${project.version}.jar"

    destinationDirectory = file("${rootDir}/api/build/libs")
    archiveClassifier.set('')

    archiveFileName = finalName;
}

artifacts {
    archives shadowJar
}