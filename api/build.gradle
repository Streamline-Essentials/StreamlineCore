repositories {
    mavenCentral()
    // OpenCollab
    maven { url 'https://repo.opencollab.dev/maven-snapshots/' }
    maven { url 'https://repo.opencollab.dev/maven-releases/'}
    // JitPack
    maven { url 'https://jitpack.io' }
    maven { url 'https://mvnrepository.com/artifact' }
}

dependencies {
    // Defaults.
    implementation('com.github.server-utilities:TheBase:master-SNAPSHOT')
    shadow('com.github.server-utilities:TheBase:master-SNAPSHOT')
    annotationProcessor('com.github.server-utilities:TheBase:master-SNAPSHOT')
    compileOnly(
            'net.luckperms:api:5.4',
            'com.github.server-utilities:TheBase:master-SNAPSHOT'
    )

    // Other Plugins
    compileOnly(
            'me.clip:placeholderapi:2.11.5',
            'org.geysermc.geyser:api:2.2.0-SNAPSHOT',
            'org.geysermc.floodgate:api:2.2.2-SNAPSHOT'
    )

    // Files.
