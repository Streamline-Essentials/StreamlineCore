pluginManagement {
    repositories {
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        mavenCentral()
        gradlePluginPortal()
    }
}
rootProject.name = 'StreamlineCore'
include(
        'bungee',
        'velocity',
        'spigot',
        'api',
        'backend-api',
//        'fabric'
)
findProject(':bungee')?.setName('StreamlineCore-Bungee')
findProject(':velocity')?.setName('StreamlineCore-Velocity')
findProject(':spigot')?.setName('StreamlineCore-Spigot')
findProject(':api')?.setName('StreamlineCore-API')
findProject(':backend-api')?.setName('StreamlineCore-APIB')
//findProject(':fabric')?.setName('StreamlineCore-Fabric')